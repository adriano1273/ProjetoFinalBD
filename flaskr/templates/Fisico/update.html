{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Editar "{{ fisico['nome'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="nome">Local Fisico</label>
    <input name="nome" id="nome" value="{{ request.form['nome'] or fisico['nome'] }}" required>

    <input type="submit" value="Save" required>
</form>
<hr>
<form action="{{ url_for('fisico.delete', id=fisico['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Tem certeza?');">
</form>
{% endblock %}
