{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">

    <label for="login">Login</label>
    <input name="login" id="login" required>

    <label for="senha">Senha</label>
    <input type="password" name="senha" id="senha" required>

    <input type="submit" value="Log In">
</form>
{% endblock %}
