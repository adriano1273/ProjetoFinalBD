{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Novo Livro{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="titulo">Titulo</label>
    <input name="titulo" id="titulo" value="{{ request.form['titulo'] }}" required>
    <label for="autor">Autor</label>
    <textarea name="autor" id="autor">{{ request.form['autor'] }}</textarea>
    <input type="submit" value="Save" required>
</form>
{% endblock %}
